<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title  th:text="#{singOut}">singOut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        .lbl{
            font-size: 20px;
        }
        .btsh{
            width: 251px;
        }
        .dropdown-menu {
            min-width: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">Delivery Holder</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/" class="nav-item nav-link" th:text="#{home}">home</a>
            </div>
        </div>
        <div class="nav navbar-nav navbar-right">
            <div class="nav-item dropdown" th:if="${#locale.toString()=='uk'}">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" >ua</a>
                <div class="dropdown-menu">
                    <a href="/international?lang=en" class="dropdown-item">en</a>
                </div>
            </div>
            <div class="nav-item dropdown" th:if="${#locale.toString()=='en'}">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">en</a>
                <div class="dropdown-menu">
                    <a href="/international?lang=uk" class="dropdown-item">ua</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center mt-3 mb-3">
        <div class="col-md-auto">
            <h4 th:text="#{singOut}">singOut</h4>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5 ">
            <div class="row justify-content-center align-middle rounded bg-light p-3">
                <p class="text-center lbl mb-0" th:text="#{areYouSure}">areYouSure</p>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-md-auto">
                    <form method="post" th:action="@{'/logoutUser'}">
                        <input type="submit" class="btn btn-success btsh" th:value="#{yes}">
                    </form>
                </div>
                <div class="col-md-auto">
                    <p><a href="/" class="btn btn-success btsh" th:text="#{no}">no</a></p>
                </div>
            </div>
        </div>

    </div>

</div>
</body>
</html>
